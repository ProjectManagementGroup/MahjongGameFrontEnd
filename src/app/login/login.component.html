<div class="wrapper">
<div class="container">
  <div class="row">
    <div class="col-md-offset-8 col-md-4">
      <div class="form-horizontal">
        <span class="heading">登录</span>
        <div class="form-group">
          <input [(ngModel)]="username" type="email" class="form-control" id="inputEmail3" placeholder="用户名或电子邮件" >
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword3" placeholder="密　码" >
          <i class="fa fa-lock"></i>
          <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
          <div class="main-checkbox">
            <input type="checkbox" value="None" id="checkbox1" name="check"/>
            <label for="checkbox1"></label>
          </div>
          <span class="text">Remember me</span>
          <button (click)="login()" type="submit" class="btn btn-default" >登录</button>
          <button (click)="register()" type="button" class="btn btn-lg btn-link">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
