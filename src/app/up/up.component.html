<div class="up">
  <!-- 0 using_tile 1 used_tile 2  useless_tile -->
  <!--已打出的牌 -->
  <div class="up_useless">
    <div *ngFor="let useless_tile of tiles[2]" class="useless_tile">
      <img  height="40" width="30" src="../../assets/picture/{{useless_tile.type}}/{{useless_tile.value}}.png" alt="useless_tile_img">
    </div>
  </div>
  <!--手中的牌 -->
  <div class="up_using">
    <div *ngFor="let using_tile of tiles[0]" class="using_tile">
      <img  height="40" width="30" src="../../assets/picture/{{using_tile.type}}/{{using_tile.value}}.png" alt="using_tile_img">
    </div>
  </div>
  <!--碰或者杠的牌 -->
  <div class="up_used">
    <div *ngFor="let used_tile of tiles[1]" class="used_tile">
      <img  height="40" width="30" src="../../assets/picture/{{used_tile.type}}/{{used_tile.value}}.png" alt="used_tile_img">
    </div>
  </div>
</div>
