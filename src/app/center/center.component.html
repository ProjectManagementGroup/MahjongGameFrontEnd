<div class="center-table">
  <div class="left_arrow"></div>
  <div class="right_arrow"></div>
  <div class="up_arrow"></div>
  <div class="bottom_arrow"></div>
  <div class="count_down"><h4><span class="label label-default">{{countDown}}</span></h4></div>
  <div *ngIf="leftPlayer.gameid === curPlayer.gameid"  class="left_arrow_highlight"></div>
  <div *ngIf="rightPlayer.gameid === curPlayer.gameid"  class="right_arrow_highlight"></div>
  <div *ngIf="upPlayer.gameid === curPlayer.gameid"  class="up_arrow_highlight"></div>
  <div *ngIf="bottomPlayer.gameid === curPlayer.gameid"  class="bottom_arrow_highlight"></div>
</div>
