<div class="game_result">
  <div class="center_in_gr">
    <div class="show_info">
      <div class="title_gr">
        <img *ngIf="win" src="../../assets/images/win_white.png" alt="胜利">
        <img *ngIf="!win" src="../../assets/images/fail_white.png" alt="失败">
      </div>
      <!--赢的牌-->
      <div class="tile_gr">
        <!--赢家所有牌-->
        <div class="winner_tiles">
          <div *ngFor="let tile of  winner_tiles" class="winner_tile">
            <img src="../../assets/picture/{{tile.type}}/{{tile.value}}.png" alt="tile_img" >
          </div>
          <!--胡的那一张牌-->
          <div class="hu_tile" *ngIf="hu_tile">
            <img src= "../../assets/picture/{{hu_tile.type}}/{{hu_tile.value}}.png"  alt="hu_tile_img" >
          </div>
        </div>

      </div>
      <!--玩家积分变动情况-->
      <div class="point_gr">
        <div class="point_player_gr" *ngFor="let player of players">
          <img class="portrait" src="../../assets/picture/portrait/{{player.gameid}}.jpg" alt="touxiang">
          <!--<div class="name_player"><h4><span class="label label-default">{{game_result.name}}</span></h4></div>-->
          <!--<div class="win_player"><h1><span class="label label-default">{{game_result.win}}</span></h1></div>-->
          <!--<div class="point_player"><h1><span class="label label-default">{{game_result.point}}</span></h1></div>-->
          <span >{{player.name}}</span>
          <span *ngIf="player.gameid===winner_id">+</span>
          <span *ngIf="player.gameid!==winner_id">-</span>
          <span >50</span>
        </div>
      </div>
      <div id="buttons"><button id="quit">退出</button><button id="continue">继续</button></div>
    </div>

  </div>

</div>
